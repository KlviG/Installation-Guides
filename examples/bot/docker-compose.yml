version: '3.9'
services:

  train-bot:
    container_name: train-bot
    image: riaee/byk:loba-bot-v0.111
    ports:
      - 5005:5005
    volumes:
      - ./bot_data/:/app
    command:
      - train 
      - --fixed-model-name
      - loba-model
    networks:
      - bykstack
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 2.5G
        reservations:
          cpus: '0.25'
          memory: 450M

  run-action-server:
    container_name: bot-action-server
    image: riaee/byk:loba-action-server-v0.122
    ports:
      - 5055:5055
    volumes:
      - ./bot_data/actions:/app/actions
      - ./bot_data/data:/app/data
    command:
      - start
      - --actions
      - actions
    restart: always
    networks:
      - bykstack
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 450M
        reservations:
          cpus: '0.25'
          memory: 250M

  byk-bot:
    container_name: byk-bot
    image: riaee/byk:loba-bot-v0.133
    ports:
      - 5005:5005
    volumes:
      - ./bot_data/:/app
      - ./cc.et.300.bin:/app/fasttext_et_model/cc.et.300.bin #https://dl.fbaipublicfiles.com/fasttext/vectors-crawl/cc.et.300.bin.gz
    command:
      - run
    depends_on:
      train-bot:
        condition: service_completed_successfully
    restart: always
    networks:
      - bykstack
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 450M

networks:
  bykstack:
    name: bykstack
    driver: bridge
